<div class="container col s3 center-align">
  <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <i class="material-icons prefix">email</i>
          <input type="text" class="validate" ng-model="account.email">
          <label for="icon_email">Email</label>
        </div>
        <div class="input-field col s6">
          <i class="material-icons prefix">label</i>
          <input type="password" class="validate" ng-model="account.password">
          <label for="icon_password">Password</label>
        </div>
      </div>
    </form>
  </div>

  <div class="center-align">
    <button class="btn waves-effect waves-light" type="submit"ng-click="register()">Register<i class="material-icons right"></i>
    </button>

    <button class="btn waves-effect waves-light" type="submit"ng-click="login()">Login<i class="material-icons right"></i>
    </button>
  </div>

</div>
